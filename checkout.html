    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      var shippingDone = false;
      $("#submitForm").click(function () {
          var regex = new RegExp("^[a-zA-Z ]+$");
          //       $(this).trigger("dblclick");
          var inputArray = ["#first", "#last", "#address", "#city", "#province", "#postal", "#telephone", "#email", "#cardName", "#cardNum", "#cscNum"];
          var reqArray = ["#firstReq", "#lastReq", "#addressReq", "#cityReq", "#provinceReq", "#postalReq", "#telephoneReq", "#emailReq", "#cardNameReq", "#cardNumReq", "#cscReq"];

          for (var i = 0; i < inputArray.length; i++) {
              var valueEntered1 = $(inputArray[i]).val();
              $(reqArray[i]).css('visibility', "hidden");
          }
          var complete = true;
          for (var i = 0; i < inputArray.length; i++) {
              var valueEntered = $(inputArray[i]).val();
              var newValue = valueEntered.split(' ').join('');
              if (newValue.localeCompare("") == 0) {
                  $(reqArray[i]).css('visibility', "visible");
                  complete = false;
              }
          }

          if (!regex.test($("#first").val())) {
              $("#firstReq").css('visibility', "visible");
              complete = false;
          }
          if (!regex.test($("#last").val())) {
              $("#lastReq").css('visibility', "visible");
              complete = false;
          }
          if (!regex.test($("#city").val())) {
              $("#cityReq").css('visibility', "visible");
              complete = false;
          }
          if (!regex.test($("#province").val())) {
              $("#provinceReq").css('visibility', "visible");
              complete = false;
          }
          if (!regex.test($("#cardName").val())) {
              $("#cardNameReq").css('visibility', "visible");
              complete = false;
          }

          if (isNaN($("#cardNum").val()) || ($("#cardNum").val().length != 16)) {
              $("#cardNumReq").css('visibility', "visible");
              complete = false;
          }
          if (isNaN($("#cscNum").val()) || ($("#cscNum").val().length != 3)) {
              $("#cscReq").css('visibility', "visible");
              complete = false;
          }


          if ($("#telephone").val().length != 10 || isNaN($("#telephone").val())) {
              if (!(($("#telephone").val().charAt(0).localeCompare("1") == 0) && $("#telephone").val().length == 11)) {
                  $("#telephoneReq").css('visibility', "visible");
                  complete = false;
              }
          }

          if ($("#email").val().indexOf("@") == -1) {
              $("#emailReq").css('visibility', "visible");
              complete = false;
          }

          $("#shippingSelected").css('visibility', "hidden");

          if(!shippingDone){
              $("#shippingSelected").css('visibility', "visible");
          }

          if (complete && shippingDone) {
              $("#myModal").css("display", "block");
          }
      });

      $("#standard").click(function () {
          shippingDone = true;

          var newShipping = 9.99;
          $("#shipping").text("$" + newShipping);
          var totWshipping = newShipping + 22.59;
          $("#total").text("$" + totWshipping.toFixed(2));


      });
      $("#priority").click(function () {
          shippingDone = true;

          var newShipping = 19.99;
          $("#shipping").text("$" + newShipping);
          var totWshipping = newShipping + 22.59;
          $("#total").text("$" + totWshipping.toFixed(2));
      });
      $("#free").click(function () {
          shippingDone = true;

          var newShipping = 0.00;
          $("#shipping").text("Free");
          var totWshipping = newShipping + 22.59;
          $("#total").text("$" + totWshipping.toFixed(2));
      });
    </script>
