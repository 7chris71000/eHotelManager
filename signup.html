<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="icon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap-4.1.1/bootstrap-4.1.1/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/typography.css">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/headerFooter.css">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/buttons.css">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/modal.css">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="CSS/checkoutForm.css">-->
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="screen" href="fontawesome-free-5.1.0-web/css/all.css">
    <title>Sign Up</title>
  </head>
  <body>
    
    <div class="header">
      <!-- Logo/Title -->
      <div class="site_title">
        <a href="index.html" title="Home"><i class="fas fa-home logo-icons"></i></a>
        <a href="category.html" title="Categories"><i class="fas fa-sitemap logo-icons"></i></a>
        <a href="index.html" class="logo-center">
            CJ's EBizness
        </a>
        <a href="search.html" title="Search"><i class="fas fa-search logo-icons"></i></a>
        <a href="cart.html" title="Cart"><i class="fas fa-shopping-cart logo-icons"></i></a>
      </div>
    </div>
    <!-- END header -->
    <div class="container">
      
      <div class="row">
        <div class="col-sm"></div>
        <div id="left" class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title" style="color: #FF250D;">Sign Up</h4>
              <ul id="signup"> 
                <li><input type="text" class="form-control" placeholder="First Name" aria-label="Firstname" id="firstname"> </li>
                <li><input type="text" class="form-control" placeholder="Last Name" aria-label="Lastname" id="lastname"> </li>
                <li><input type="text" class="form-control" placeholder="Email" aria-label="Email" id="signup-email"> </li>
                <li><input type="text" class="form-control" placeholder="SIN/SSN" id="sin"></input></li>
                <li>
                <li><input type="text" class="form-control" placeholder="Address (e.g. 123 Address Ave)" id="address"></input></li>
                <li>  
                  <select class="form-control" id="sel2" name="sel2" placeholder="Account Type" onchange="yesnoCheck(this);">
                    <option value="customer">Customer</option>
                    <option value="employee">Employee</option>
                  </select>
                </li>
                <li id="hotel" ><input type="text" class="form-control" placeholder="Hotel ID"></input></li>
                <li><input type="text" class="form-control" placeholder="Password" aria-label="Password" id="signup-password"> </li>
                <li><input type="text" class="form-control" placeholder="Confirm Password" aria-label="PasswordConf" id="confirm-password"> </li>
                <li><button type="button" class="btn btn-danger">Sign Up</button></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script type="text/javascript">
      function yesnoCheck(that) {
        if (that.value == "employee") {
          document.getElementById("hotel").style.display = "block";
        } else {
          document.getElementById("hotel").style.display = "none";
        }
      }
    </script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
  </body>
 </html>
